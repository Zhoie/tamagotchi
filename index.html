<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple Tamagotchi app">
	<link rel="stylesheet" type="text/css" href="style.css">
    <title>Tamagotchi App</title>
</head>
<body>
	<div class="container">
		<div class="tamagotchi">
			<div class="face happy"></div>
			<div class="stats">
				<p>Hunger: <span id="hunger"></span></p>
				<p>Happiness: <span id="happiness"></span></p>
				<p>Health: <span id="health"></span></p>
			</div>
			<div class="buttons">
				<button id="feed">Feed</button>
				<button id="play">Play</button>
				<button id="treat">Give Treat</button>
				<button id="heal">Heal</button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
